<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="product-card">
        <div class="product-image">
            <img src="product1.jpg" alt="Product Image">
        </div>
        <div class="product-details">
            <div class="product-name">Название товара</div>
            <div class="product-price">Цена: <span class="price-bold">100$</span></div>
            <div class="product-country">Страна производства: Страна</div>
            <div class="product-rating">Рейтинг: ★★★★☆</div>
        </div>
    </div>
</body>
</html>
